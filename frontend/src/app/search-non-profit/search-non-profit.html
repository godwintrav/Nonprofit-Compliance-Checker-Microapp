<section class="search-section">
    <h2>Search by EIN or Organization Name</h2>
    <form class="search-form" (ngSubmit)="onSubmit()">
        <input [(ngModel)]="ein" name="ein" required placeholder="Enter EIN" />
        <button type="submit">Search</button>
    </form>
</section>

@if (isLoading() == true) {
    <h3>Loading...</h3>
}@else if(result() !== null) {
    <app-compliance-result [result]="result()!" />
}@else if (hasError() == true) {
    <h3 style="color: red;">{{errorMessage()}}</h3>
}
